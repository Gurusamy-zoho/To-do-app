<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#153677,#4e085f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: orangered;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: rgb(236, 88, 34);
        }

        .message {
            text-align: center;
            color: #d8000c;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .signup-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #4e085f;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div class="message" id="message"></div>
    
    <!-- Login Form -->
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <!--<a class="signup-link" href="/SignUp">Don't have an account? Sign up here</a>--> 
</div>

<script>

    const sampleUser = {
        email: "test@gmail.com",  
        password: "123456"
    };

    function loginUser() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const message = document.getElementById('message');

        if (!email || !password) {
            message.style.color = '#d8000c';
            message.innerText = "All fields are required!";
            return;
        }

        if (!validateEmail(email)) {
            message.style.color = '#d8000c';
            message.innerText = "Invalid email format!";
            return;
        }

        if (email === sampleUser.email && password === sampleUser.password) {
            message.style.color = '#4CAF50';
            message.innerText = "Login successful!";
            setTimeout(() => {
                window.location.href = "welcome.html"; 
            }, 1500);
        } else {
            message.style.color = '#d8000c';
            message.innerText = "Invalid email or password!";
        }
    }

    function validateEmail(email) {
        const re = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$/;
        return re.test(email);
    }
</script>

</body>
</html>
