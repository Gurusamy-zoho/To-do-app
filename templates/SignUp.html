<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background:linear-gradient(135deg,#153677,#4e085f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: orangered;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color:rgb(236, 88, 34);
        }

        .message {
            text-align: center;
            color: #d8000c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        a{
            text-decoration: none;
            font-size: 14px;
            margin-left: 30px;
        }

        a:hover{
           text-decoration: underline;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    
    <!-- Sign-Up Form -->
    <span class="message" id="Name_message"></span>
    <input type="text" id="name" placeholder="Name" required />
    <span class="message" id="Email_message"></span>
    <input type="email" id="email" placeholder="Email" required />
    <span class="message" id="Password_message"></span>
    <input type="password" id="password" placeholder="Password" required />
  
    <button onclick="registerUser()">Sign Up</button>
    <a href="/SignIn">I have already account ? Sign In here</a>
</div>

<script>
    function registerUser() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
    
        const nameMessage = document.getElementById('Name_message');
        const emailMessage = document.getElementById('Email_message');
        const passwordMessage = document.getElementById('Password_message');
    
        nameMessage.innerText = "";
        emailMessage.innerText = "";
        passwordMessage.innerText = "";
    
        let isValid = true;
    
        if (!name) {
            nameMessage.style.color = '#d8000c';
            nameMessage.innerText = "Name is required!";
            isValid = false;
        }
    
        if (!email) {
            emailMessage.style.color = '#d8000c';
            emailMessage.innerText = "Email is required!";
            isValid = false;
        } else if (!validateEmail(email)) {
            emailMessage.style.color = '#d8000c';
            emailMessage.innerText = "Invalid email format!";
            isValid = false;
        }
    
        if (!password) {
            passwordMessage.style.color = '#d8000c';
            passwordMessage.innerText = "Password is required!";
            isValid = false;
        } else if (password.length < 6) {
            passwordMessage.style.color = '#d8000c';
            passwordMessage.innerText = "Password must be at least 6 characters long!";
            isValid = false;
        }
    
        if (!isValid) return;
    
        let jsonObj = {
            "name": name,
            "email": email,
            "password": password
        };
    

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:4903/addUser", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                let response = JSON.parse(xhr.responseText);
                if (xhr.status === 200) {
                    if (response[0].message === "User added successfully!") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: response[0].message,
                            showConfirmButton: false,
                            timer: 1500
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response[0].message
                        });
                    }
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to connect to the server'
                    });
                }
            }
        };
    
        xhr.send(JSON.stringify(jsonObj));

        setTimeout(() => {
            document.getElementById('name').value = "";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
            nameMessage.innerText = "";
            emailMessage.innerText = "";
            passwordMessage.innerText = "";
        }, 2000);
    }
    
    
    function validateEmail(email) {
        const regex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$/;
        return regex.test(email);
    }
    
</script>

</body>
</html>
